<nav class="corpo-cadastro">
    </header>
    <h1 id="titulo-about">Cadastre-se</h1>
        <form class="opicao">
            <input type="radio" name="nome" value="Quero contratar um serviço!"> <label>Quero contratar um serviço!</label>
            <input type="radio" name="nome" value="Quero oferecer meus serviços!"> <label>Quero oferecer meus serviços!</label>
        </form>
        <br>
        <form class="dados">
            <fieldset>
                <legend>Dados Pessoais</legend>
                    <table cellspacing="10">
                        <tr>
                            <td>
                                <label for="nome">Nome Completo: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="Nome" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="rg">RG: </label>
                            </td>
                            <td align="left">
                            <input type="text" name="rg" size="13" maxlength="13" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>CPF:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Nascimento: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="dia" size="2" maxlength="2" placeholder="dd">
                                <input type="text" name="mes" size="2" maxlength="2" placeholder="mm">
                                <input type="text" name="ano" size="4" maxlength="4" placeholder="aaaa">
                            </td>
                        </tr>
                    </table>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Dados de Endereço</legend>
                    <table cellspacing="10">
                        <tr>
                            <td>
                                <label for="rua">Rua:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="rua" size="30">
                            </td>
                            <td>
                                <label for="numero">Numero:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="numero" size="4">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="bairro">Bairro: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="bairro">
                            </td>
                            <td>
                                <label for="estado">Estado:</label>
                            </td>
                            <td align="left">
                                <select name="estado" id="estado">
                                    <option></option>
                                    <option value="ac">Acre</option>
                                    <option value="al">Alagoas</option>
                                    <option value="am">Amazonas</option>
                                    <option value="ap">Amapá</option>
                                    <option value="ba">Bahia</option>
                                    <option value="ce">Ceará</option>
                                    <option value="df">Distrito Federal</option>
                                    <option value="es">Espírito Santo</option>
                                    <option value="go">Goiás</option>
                                    <option value="ma">Maranhão</option>
                                    <option value="mt">Mato Grosso</option>
                                    <option value="ms">Mato Grosso do Sul</option>
                                    <option value="mg">Minas Gerais</option>
                                    <option value="pa">Pará</option>
                                    <option value="pb">Paraíba</option>
                                    <option value="pr">Paraná</option>
                                    <option value="pe">Pernambuco</option>
                                    <option value="pi">Piauí</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="rn">Rio Grande do Norte</option>
                                    <option value="ro">Rondônia</option>
                                    <option value="rs">Rio Grande do Sul</option>
                                    <option value="rr">Roraima</option>
                                    <option value="sc">Santa Catarina</option>
                                    <option value="se">Sergipe</option>
                                    <option value="sp">São Paulo</option>
                                    <option value="to">Tocantins</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="cidade">Cidade: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="cidade">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="cep">CEP: </label>
                            </td>
                            <td align="left">
                                <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                            </td>
                        </tr>
                    </table>
            </fieldset>
            <br />
            <fieldset>
                <legend>Dados de login</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="imagem">Imagem de perfil:</label>
                        </td>
                        <td>
                            <input type="file" name="imagem" id="imagem">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">E-mail: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Senha: </label>
                        </td>
                        <td align="left">
                            <input type="password" name="pass">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="passconfirm">Confirme a senha: </label>
                        </td>
                        <td align="left">
                            <input type="password" name="passconfirm">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br />
            <input type="submit" name="Enviar" value="Enviar" id="enviar">
            <input type="reset" value="Limpar" id="limpar">
        </form>
</nav>

</html>
